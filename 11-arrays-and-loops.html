      const array1 = [1, 2, 3];

      for (let i = 1; i <= 10; i++) {
        if (i % 3 === 0) {  //this is how you check if the numbers is divisible by 3

        }

      let i = 1;

      while (i <= 10) {
        if (i % 3 === 0) { //this is how you check if the numbers is divisible by 3 
          i++;
          continue;// do i++ before to avoid infinite loop, because continue; skips the rest of the loop code in the current iteration.
        }
        console.log(i);
        i++;
      }



      function doubleArray(nums) {
        const numsDoubled = [];

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) { //stopping the loop early if we have a zero in an array
            return numsDoubled;
          }
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }
